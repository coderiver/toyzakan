<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- theme color for android 5.0 -->
	<meta name="theme-color" content="#fff"> 
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" media="all" href="css/screen.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!-- BEGIN  out-->
<div class="out">
	<!-- BEGIN top -->
	<div class="top">
		<!-- BEGIN top__line -->
		<div class="top__line">
			<!-- BEGIN top__in -->
			<div class="top__in">
				<a href="#" class="top__logo">
					<h1>OneTournament.Ru</h1>
					<span>турнир по игре Dota 2</span>
				</a>
				<div class="top__cont">
					<div class="social">
						<ul class="social__links">
							<li class="is-medium">
								<i href="#" class="social__soc"></i>
								<ul>
									<li><a href="#" class="social__vk"></a></li>
									<li><a href="#" class="social__tw"></a></li>
									<li><a href="#" class="social__in"></a></li>
								</ul>
							</li>
							<li class="is-small">
								<ul>
									<li><a href="#" class="social__vk"></a></li>
									<li><a href="#" class="social__tw"></a></li>
									<li><a href="#" class="social__in"></a></li>
								</ul>
							</li>
						</ul>
					</div>
					<div class="tel">
						<p class="tel__number">8(938)422-29-85</p>
						<p class="tel__time">с 8:00 до 22:00</p>
					</div>
				</div>
				<ul class="top__nav">
					<li><a href="#">
						<p>о турнире</p>
						<span>подробности</span>
					</a></li>
					<li><a href="#">
						<p>новости</p>
						<span>важное</span>
					</a></li>
					<li><a href="#">
						<p>турнирная</p>
						<span>таблица</span>
					</a></li>
					<li><a href="#">
						<p>трансляция</p>
						<span>ticher</span>
					</a></li>
				</ul>
			</div>	
			<!-- END top__in-->
		</div>
		<!-- END top__line-->	
		<!-- BEGIN top__l -->
		<div class="top__l">
			<!-- BEGIN top__in -->
			<div class="top__in">
				<div class="col">
					<div class="col__pic"></div>
					<div class="col__title"><span>ONE</span> tournament</div>
					<div class="col__fond">Призовой фонд</div>
					<div class="col__price">500 000 р</div>
					<button class="col__btn btn btn_transparent">
						<span>Участвовать</span>
						<div class="btn btn_in btn_white"></div>
					</button>
				</div>
			</div>
			<!-- END top__in-->
		</div>
		<!-- END top__l-->
	</div>
	<!-- END top-->
</div>
<!-- END out-->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
